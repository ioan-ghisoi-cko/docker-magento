version: 2

jobs:
  magento21:
    docker:
      - image: circleci/php:7.1.16
      
    steps:
      - checkout
      # This should go into custom primary image, here's only for the sake of explanation
      - run:
          name: Install Docker client
          command: |
            set -x
            VER="17.03.0-ce"
            curl -L -o /tmp/docker-$VER.tgz https://get.docker.com/builds/Linux/x86_64/docker-$VER.tgz
            tar -xz -C /tmp -f /tmp/docker-$VER.tgz
            sudo mv /tmp/docker/* /usr/bin
      - run:
          name: Install Docker Compose
          command: |
            set -x
            curl -L https://github.com/docker/compose/releases/download/1.19.0/docker-compose-`uname -s`-`uname -m` > ~/docker-compose

      - run:
          name: Install Magento
          command: 'curl -s https://raw.githubusercontent.com/clean-docker/Magento2/master/init | bash -s MYMAGENTO2 clone'
      - run:
          name: Set Up Magento Credentials
          command: 'mv auth.json ~/.composer/ && composer init --no-interaction && composer config -a http-basic.repo.magento.com ${MG2_USERNAME} ${MG2_PASSWORD}'
      - run:
          name: Install Magento
          command: 'cd MYMAGENTO2 && install-magento2'
  magento22:
    docker:
      - image: circleci/python:3.6-jessie
    steps:
      - checkout 

workflows:
  version: 2

  my_workflows:
    jobs:
      - magento21
      - magento22